<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“ˆ Live Positions</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body dir="ltr">
  <div class="header">
    <h1>ðŸ“ˆ Exchange UI â€” Live Positions</h1>
    <button onclick="window.location.href='/history'">ðŸ“š View History</button>
  </div>

  <div class="container">
    <table id="positions-table" class="positions-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

<script>
    const columns = [
        "id", "type", "symbol", "interval", "open_time", "entry",
        "initial_sl", "current_sl", "next_tp", "current_profit", "current_price"
    ];

    async function fetchPositions() {
        const res = await fetch('/api/current_positions');
        const data = await res.json();
        const tableHead = document.querySelector('#positions-table thead');
        const tableBody = document.querySelector('#positions-table tbody');

        tableHead.innerHTML = `
            <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
        `;

        tableBody.innerHTML = data.map(row => `
            <tr>${columns.map(col => `<td>${row[col]}</td>`).join('')}</tr>
        `).join('');
    }

    fetchPositions();
    setInterval(fetchPositions, 2000);
</script>
</body>
</html>
