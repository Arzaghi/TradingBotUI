<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ“š Position History</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body dir="ltr">
    <div class="header">
        <h1>ğŸ“š Exchange UI â€” Position History</h1>
        <div class="header-buttons">
            <button onclick="window.location.href='/'">ğŸ“ˆ Back to Live</button>
            <button onclick="downloadCSV()">â¬‡ï¸ Download CSV</button>
            <button onclick="loadHistory()">ğŸ”„ Refresh</button>
        </div>
    </div>

    <div class="container">
        <table id="history-table" class="positions-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const columns = [
            "type", "symbol", "interval", "entry", "initial_sl", "initial_tp",
            "exit_price", "open_time", "close_time", "duration", "profit"
        ];

        async function loadHistory() {
            const res = await fetch('/api/positions_history');
            const data = await res.json();
            const tableHead = document.querySelector('#history-table thead');
            const tableBody = document.querySelector('#history-table tbody');

            tableHead.innerHTML = `
        <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
        `;

            tableBody.innerHTML = data.map(row => `
        <tr>${columns.map(col => `<td>${row[col] ?? ''}</td>`).join('')}</tr>
        `).join('');
        }

        function downloadCSV() {
            window.location.href = '/download/history';
        }

        loadHistory();
    </script>
</body>

</html>
